server {
    listen 8081;
    server_name _;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Accept-Language, Content-Type, Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Type" always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    # --- Keycloak token ---
    # /login  ->  http://keycloak:8080/realms/myrealm/protocol/openid-connect/token
    location = /login {
        proxy_pass http://keycloak:8080/realms/myrealm/protocol/openid-connect/token;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- tester_service ---
    location /solutions/ {
        proxy_pass http://tester_service:8001;
        proxy_set_header Host $host;
    }

    location /languages/ {
        proxy_pass http://tester_service:8001;
        proxy_set_header Host $host;
    }

    # --- content_service ---
    location / {
        proxy_pass http://content_service:8000;
        proxy_set_header Host $host;
    }
}
