services:
  # --------------------------------------------------------------------------
  # CONTENT SERVICE
  # --------------------------------------------------------------------------
  content_service:
    build: ./services/content_service
    container_name: content_service
    ports:
      - "8000:8000"
    env_file:
      - ./services/content_service/.env
    depends_on:
      - content_postgres
      - keycloak
    networks:
      - backend

  content_postgres:
    image: postgres:13
    container_name: content_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: content_db
    volumes:
      - content_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  # --------------------------------------------------------------------------
  # TESTER SERVICE
  # --------------------------------------------------------------------------
  tester_service:
    build: ./services/tester_service
    container_name: tester_service
    ports:
      - "8001:8001"
    env_file:
      - ./services/tester_service/.env
    volumes:
      - shared_tmp:/shared_tmp
    depends_on:
      - tester_postgres
      - keycloak
      - dind
    networks:
      - backend

  tester_postgres:
    image: postgres:13
    container_name: tester_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tester_db
    volumes:
      - tester_data:/var/lib/postgresql/data
    ports:
      - "5433:5433"
    networks:
      - backend

  # queue worker
  tester_worker:
    build: ./services/tester_service
    container_name: tester_worker
    env_file:
      - ./services/tester_service/.env
    volumes:
      - shared_tmp:/shared_tmp
    depends_on:
      - tester_postgres
      - dind
      - rabbitmq
    networks:
      - backend
    command: >
      celery -A app.worker.celery_app:celery_app worker
      --loglevel=INFO
      --concurrency=2
      --prefetch-multiplier=1

  # --------------------------------------------------------------------------
  # KEYCLOAK
  # --------------------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_VENDOR: H2
      KC_IMPORT: /opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    command: ["start-dev", "--import-realm"]
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./services/keycloak:/opt/keycloak/data/import
    networks:
      - backend

  # --------------------------------------------------------------------------
  # DOCKER-IN-DOCKER
  # --------------------------------------------------------------------------
  dind:
    image: docker:dind
    container_name: dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    command: ["dockerd-entrypoint.sh", "--host=tcp://0.0.0.0:2375"]
    ports:
      - "2375:2375"
    volumes:
      - dind_storage:/var/lib/docker
      - shared_tmp:/shared_tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2375/version"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - backend

  # --------------------------------------------------------------------------
  # NGINX GATEWAY
  # --------------------------------------------------------------------------
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "8081:8081"
    volumes:
      - ./services/nginx_gateway/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - content_service
      - tester_service
      - keycloak
    networks:
      - backend

  # --------------------------------------------------------------------------
  # FRONTEND
  # --------------------------------------------------------------------------
  frontend:
    build: ./services/frontend
    container_name: frontend
    ports:
      - "3000:80"
    environment:
      GATEWAY_URL: http://gateway:8081
    networks:
      - backend

  # --------------------------------------------------------------------------
  # RABBITMQ
  # --------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_prometheus return_per_object_metrics true"
    networks:
      - backend

  # --------------------------------------------------------------------------
  # Elastic + Filebeat + Kibana
  # --------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - backend

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    networks:
      - backend

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.4
    container_name: filebeat
    user: root
    depends_on:
      - elasticsearch
    volumes:
      - ./services/elk/filebeat.yaml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - filebeat_data:/usr/share/filebeat/data
    command: ["--strict.perms=false"]
    networks:
      - backend
    # --------------------------------------------------------------------------
  # Prometheus + Grafana
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    volumes:
      - ./services/metrics/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - backend

  # --------------------------------------------------------------------------
  # Exporters
  # --------------------------------------------------------------------------
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    command:
      - --path.rootfs=/host
    volumes:
      - /:/host:ro
    ports:
      - "9100:9100"
    networks:
      - backend


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8082:8080"
    networks:
      - backend

  postgres_exporter_content:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter_content
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@content_postgres:5432/content_db?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - backend
    depends_on:
      - content_postgres

  postgres_exporter_tester:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter_tester
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@tester_postgres:5432/tester_db?sslmode=disable"
    ports:
      - "9188:9187"
    networks:
      - backend
    depends_on:
      - tester_postgres


volumes:
  content_data:
  tester_data:
  dind_storage:
  shared_tmp:
  keycloak_data:
  es_data:
  filebeat_data:
  prometheus_data:
  grafana_data:


networks:
  backend:
    driver: bridge
